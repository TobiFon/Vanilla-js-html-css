<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="toastnotification.css" />
    <title>Toast Notification</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMessage)">Success</button>
      <button onclick="showToast(errorMessage)">Error</button>
      <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>
    <div class="toast-box"></div>
    <script src="toastnotification.js"></script>
  </body>
</html>
